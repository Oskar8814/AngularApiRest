<div class="container mt-4">
    <h2 class="mb-4 text-center">Lista de Artículos</h2>
    <!-- Buscar artículo por ID -->
    <h4 class="mt-4 ">Buscar Artículo por ID</h4>
    <form (ngSubmit)="buscarArticuloPorId()">
        <div class="input-group mb-3">
            <input type="number" class="form-control" [(ngModel)]="idBusqueda" name="idBusqueda"
            placeholder="Ingrese el ID del artículo" required>
            <button class="btn btn-secondary" type="submit">Buscar</button>
        </div>
    </form>
    
    <!-- Tabla de articulos-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articulo of articulos">
                <td>{{ articulo.id }}</td>
                <td>{{ articulo.descripcion }}</td>
                <td>{{ articulo.precio | currency }}</td>
                <td>
                    <button class="btn btn-warning btn-sm " (click)="seleccionarArticulo(articulo)">Editar</button>
                    <button *ngIf="articulo.id !== undefined" class="btn btn-danger btn-sm ms-3" (click)="eliminarArticulo(articulo.id!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para editar artículos -->
    <div *ngIf="articuloSeleccionado" class="mt-4">
        <h3>Editar Artículo</h3>
        <form (ngSubmit)="actualizarArticulo()" class="row g-3">
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" class="form-control"
                    required>
            </div>
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" [(ngModel)]="precio" name="precio" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success mb-3">Actualizar Artículo</button>
            </div>
        </form>
    </div>
</div>
